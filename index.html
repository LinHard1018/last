              <p class="col-12  about_content">
                「秉持著將珍珠煮成仙丹的精神，成為現在的珍煮丹。」
                我們是一個自創品牌，從攤販起家，在面對飲料這塊市場想做出屬於自己的味道和獨特性，詮釋台灣珍珠的靈魂。
                <br /><br />
                珍煮丹品牌在民國99年成立，從台北士林觀光夜市為發源地，為了打造珍煮丹品牌與其他品牌的不同，我們以黑糖
                及珍珠為主軸，經歷半年以上的研發後，懷著一個打十個的精神，反覆調配比例，終於推出我們的主打飲品—‘’黑糖
                珍珠鮮奶‘’，遞上最懷念的味覺享受，給予最幸福的滋味。
              </p>
